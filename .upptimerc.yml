status-website:
  baseUrl: /status
  name: Dialab Status
  introTitle: "P√°gina de Status da Infraestrutura Dialab"
  introMessage: "Monitoramento em tempo real dos nossos portais, bancos de dados e APIs externas."
  navbar:
    - title: Status
      href: /status
    - title: Portal Dialab
      href: https://portal.dialab.ai
  
  # Customiza√ß√£o de Cores e Estilo
  theme: dark # Mant√©m o tema dark que j√° aparece no seu print
  customCSS: |
    /* Fontes Modernas */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    
    body { font-family: 'Inter', sans-serif; }

    /* Estiliza√ß√£o dos Cards */
    .card {
      border-radius: 16px !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      background: rgba(22, 27, 34, 0.8) !important;
      backdrop-filter: blur(8px);
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: #00f2fe !important; /* Cor neon para destaque */
    }

    /* Ajuste nos Gr√°ficos */
    svg path {
      fill: rgba(0, 242, 254, 0.05) !important;
      stroke: #00f2fe !important;
      stroke-width: 2.5px;
    }

    /* Esconde o rodap√© padr√£o se quiser um visual cleaner */
    footer { opacity: 0.7; font-size: 0.8rem; }
