# Configura√ß√µes de Identidade Visual
# Substitua as URLs abaixo pelos logos reais da Dialab quando poss√≠vel
icon: https://raw.githubusercontent.com/alanviotto/status/master/assets/icon.png
logo-url: https://portal.dialab.ai/images/logo-dialab.png 

sites:
  - id: portal-prod
    name: "üöÄ Portal Produ√ß√£o"
    url: https://portal.dialab.ai
    
  - id: portal-stg
    name: "üõ†Ô∏è Portal Staging"
    url: https://portal-dialab.webflow.io
    
  - id: api-iv
